<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base href="<%=basePath%>">

<title>My JSP 'login.jsp' starting page</title>

<link rel="stylesheet" type="text/css" href="CSS/login_CSS.css"></link>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/register.js"></script>

</head>
<body>
	<div id="wmw_head">
		<iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="header.html" height="auto" width="100%"></iframe>
	</div>
	<div id="main">
		<div id="wmw_main">
			<div id="wmw_img">
				<div id="wmw_r">
					<div id="wmw_re">
						<form action="javascript:void(0)" method="post" name="form2" id="form2">
							<table>
								<tr>
									<td><label>邮箱</label>
									</td>
								</tr>
								<tr>
									<td><input type="text" id="mail" name="userName" size="21" /></td>
									<td><label id="wmw_n" style='color:red;font-size:13px;'></label>
									</td>
								</tr>
								<tr>
									<td><label id="wmw_p">密码</label>
									</td>
								</tr>
								<tr>
									<td><input type="password" id="pwd" name="userPwd"
										size="21"></td>
									<td><label id="wmw_nn"
										style='color:red;font-size:13px;display:none'>*密码长度不能小于6位！</label>
									</td>
								</tr>
								<tr>
									<td><label for="aginPwd">确认密码</label>
									</td>
								</tr>
								<tr>
									<td><input type="password" id="aginPwd" name="aginPwds"
										size="21" /></td>
									<td><label id="wmw_nnnn"
										style='color:red;font-size:13px;display:none'>*密码不一致！</label>
									</td>
								</tr>
								<tr>
									<td colspan="2">
									<input type="radio" class="userRoleId" name="userRoleId" value="1" />游客
									<input type="radio" class="userRoleId" name="userRoleId" value="2" checked="checked" />美女
									<input type="radio" class="userRoleId" name="userRoleId" value="3" />帅哥
									</td>
								</tr>
								<tr>
									<td><input type="image" src="Images/n17.gif" id="submit" /> </td>
								</tr>
							</table>
						</form>
					</div>
				</div>
				<div id="wmw_buttom">
					<img src="Images/untitle.jpg" /> <img src="Images/n04.jpg"
						class="wmw_i"> <img src="Images/n06.jpg" class="wmw_i">
					<img src="Images/n08.jpg" class="wmw_i"> <img
						src="Images/n10.jpg" class="wmw_i"> <img
						src="Images/n12.jpg" class="wmw_i">
				</div>
			</div>
		</div>
		<div id="footeraa">
			<img src="Images/footer.jpg" width="950" height="139" />
		</div>
	</div>

</body>
</html>
