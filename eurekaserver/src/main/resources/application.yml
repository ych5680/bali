spring:
  application:
    name: eureka-server
server:
  port: 7001

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:7001/eureka
  server:
    enable-self-preservation: false

#开启用户验证
security:
  basic:
    enabled: true
  user:
    name: root
    password: 123456